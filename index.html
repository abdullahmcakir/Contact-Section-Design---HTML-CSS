  <title>Contact Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          <a class="slider-nav-item connect-bar"><i class="fab fa-instagram"></i></a>
          <a class="slider-nav-item connect-bar"><i class="fab fa-linkedin"></i></a>
          <a class="slider-nav-item connect-bar"><i class="fab fa-pinterest"></i></a>
          <a class="slider-nav-item connect-bar"><i class="fab fa-skype"></i></a>
          <a class="slider-nav-item connect-bar"><i class="fab fa-youtube"></i></a>
          <a class="behance slider-nav-item connect-bar"><i class="fab fa-behance"></i></a>
          <a class="slider-nav-item" ><i class="fab fa-dribbble"></i></a>
        </div>
